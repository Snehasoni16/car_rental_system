<div style="margin-top:150px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <!-- Title -->
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 120px">Update Car</h2>
                </div>

                <!-- Form Start -->
                <form nz-form [formGroup]="updateForm" (ngSubmit)="updateCar()">
                    
                    <!-- File Upload -->
                    <div nz-row>
                        <div class="file-upload-container">
                            <label class="file-upload-label">
                                <span style="margin-left:100px">Select a File</span>
                                <input 
                                    #fileInput 
                                    type="file" 
                                    accept="image/x-png,image/gif,image/jpeg"
                                    (change)="onFileSelected($event)" 
                                />
                            </label>
                        </div>

                        <!-- Image Preview -->
                        <div *ngIf="imagePreview" class="image-preview">
                            <div class="circle-image">
                                <img [src]="imagePreview" alt="Preview Image" class="preview-image"/>
                            </div>
                        </div>

                        <!-- Existing Image Preview -->
                        <div *ngIf="existingImage" class="image-preview">
                            <div class="circle-image">
                                <img [src]="existingImage" alt="Existing Image" class="preview-image"/>
                            </div>
                        </div>
                    </div>

                    <!-- Brand Selection -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name" formControlName="brand">
                                    <nz-option *ngFor="let brand of listOfBrands" [nzLabel]="brand" [nzValue]="brand"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Car Name -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <input nz-input placeholder="Name" formControlName="name" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Car Type Selection -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type">
                                    <nz-option *ngFor="let type of listOfType" [nzLabel]="type" [nzValue]="type"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Transmission Selection -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission" formControlName="transmission">
                                    <nz-option *ngFor="let transmission of listOfTransmission" [nzLabel]="transmission"
                                        [nzValue]="transmission"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Color Selection -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color">
                                    <nz-option *ngFor="let color of listOfColor" [nzLabel]="color" [nzValue]="color"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Model Year Selection -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <nz-year-picker style="width: 100%" nzPlaceHolder="Model Year" formControlName="year"></nz-year-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Price Input -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required!">
                                <input nz-input placeholder="Price" formControlName="price" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Description Input -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Submit Button -->
                    <div nz-col nzSpan="24">
                        <button nz-button nzType="primary" [disabled]="updateForm.invalid">
                            Update
                        </button>
                    </div>

                </form>
                <!-- Form End -->
            </div>
        </div>
    </nz-spin>
</div>
