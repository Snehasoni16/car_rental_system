<div style="background-color: #F8F8F8; min-height: 91vh; padding-top: 10px;">

    <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">
        <div nz-row>
            <!-- Image Section -->
            <div nz-col nzSpan="8">
                <img class="profile" 
                     style="height: 130px; width: 200px; border-radius: 10px;" 
                     [src]="car.processedImg" 
                     alt="Car Image"/>
            </div>

            <!-- Car Details Section -->
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9">
                    {{ car.brand }} - {{ car.name }}
                </h2>
                <p>{{ car.description }}</p>
                <hr>
                <h5>
                    Price: <b>${{ car.price }}</b> -
                    Color: <b>{{ car.color }}</b> -
                    Transmission: <b>{{ car.transmission }}</b> -
                    Type: <b>{{ car.type }}</b> -
                    Year: <b>{{ car.year | date:'yyyy' }}</b>
                </h5>
                <hr>
              
                <div style="float: right;">
                    <button 
                    style="margin-left: 10px;" 
                    nzSize="small" 
                    nz-button 
                    nzType="primary" 
                
                    routerLink="/customer/book/{{car.id}}">
                    Book
                </button>

    </button> -->
</div>

            </div>
        </div>
    </div>
